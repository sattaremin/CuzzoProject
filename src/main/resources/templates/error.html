<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
</head>
<body>
<h1>Error Page</h1>
<div th:if="${exceptionMessages != null}">
    <ul>
        <li th:each="message : ${exceptionMessages}" th:text="${message}"></li>
    </ul>
</div>
<div th:if="${exceptionMessages == null}">
    <p>Something went wrong!</p>
</div>
</body>
</html>
